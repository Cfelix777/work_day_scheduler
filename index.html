<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="Timeblocks">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
  <script>
    var currentHour = new Date().getHours() - 12;

    //get this from localStorage
    var todos = {
      9: "get shopping list",
      12: "eat lunch",
    };
    function render() {
      for (var i = 9; i < 18; i++) {
        $(".container").append(`
        <div class="time-block row">
          <div class="hour">${
            i < 12 ? `${i}AM` : i > 12 ? `${i - 12}PM` : "12PM"
          }</div>
          <textarea
          name=""
          id=""
          cols="30"
          rows="3"
          class="description ${
            i < currentHour ? "past" : i === currentHour ? "present" : "future"
          }"
          >${todos[i] || ""}</textarea
          ><button class="saveBtn" id="${i}">Save</button>
          </div>
          `);
      }
    }

    //when saving todo, update localStorage

    render();
  </script>
</html>
